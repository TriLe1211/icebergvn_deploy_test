<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hợp Tác | Take Box</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Optional Bootstrap 4 JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cooperation.css">
  <link rel="stylesheet" href="css/responesive-cooperation.css">

</head>

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>

  <div class="page-content">
    <!-- Cooperation Section -->
    <section class="cooperation">

      <div class="d-flex hero">
        <div class="hero-img w-50 h-100">
          <img class="w-100 h-100 object-fit-cover" src="img/cooperation-img.avif" alt="coop">
        </div>
        <div class="hero-section w-50 h-100 hero-text">
          <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="title" data-translate="partnership"></h1>
            <p class="text-left desc w-75" data-translate="partnership-text"></p>
          </div>



        </div>
      </div>
      <div class="partnership-grid d-flex flex-nowrap">
        <div class="partnership-card d-flex flex-column justify-content-between" style="background-color: black;">
          <i class="fas fa-map-marker-alt icon text-white"></i>
          <h2 class="text-white" data-translate="become-a-location"></h2>
          <p class="text-white" data-translate="become-a-location-text"></p>
          <div class="text-center">
            <a href="#" class="read-more" data-translate="read-more"></a>
          </div>
        </div>
        <div class="partnership-card d-flex flex-column justify-content-between"
          style="background-color: rgb(64,64,64);">
          <i class=" fas fa-bullhorn icon text-white"></i>
          <h2 class="" style="color: rgb(75, 209, 160);" data-translate="advertisment"></h2>
          <p class="text-white" data-translate="advertisment-text"></p>
          <div>
            <a href="#" class="read-more" data-translate="read-more"></a>
          </div>
        </div>
        <div class="partnership-card d-flex flex-column justify-content-between">
          <i class="fas fa-home icon"></i>
          <h2 class="" data-translate="lease-and-franchise"></h2>
          <p data-translate="lease-and-franchise-text"></p>
          <div class="text-center">
            <a href="#" class="read-more" data-translate="read-more"></a>

          </div>
        </div>
        <div class="partnership-card d-flex flex-column justify-content-between"
          style="background-color:rgb(75, 209, 160)">
          <i class=" fas fa-glass-cheers icon"></i>
          <h2 class="text-white" data-translate="promotion"></h2>
          <p data-translate="promotion-text"></p>
          <div class="text-center">
            <a href="#" class="read-more" data-translate="read-more"></a>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer will be loaded by script.js -->
  <div id="footer-container" class="mt-0"></div>
  <script src="js/script.js"></script>
</body>

</html>
