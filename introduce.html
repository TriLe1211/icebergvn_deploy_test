<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu - Take Box</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/introduce.css">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Optional Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <!-- Navbar Container -->
  <div id="navbar-container"></div>
  <div class="page-content">
    <!-- Introduction Section -->
    <section class="about">
      <div class="container-fluid px-0">
        <div class="about-banner position-relative">
          <img src="img/about-banner.avif" alt="About Banner" class="img-fluid">
          <div class="banner-about-overlay"></div>
        </div>
        <div class="about-content">
          <div class="about-text text-center">
            <div class="about-title">
              <h1>TAKE BOX</h1>
            </div>
            <div class="about-detail">
              <p data-translate="about-content" style="font-weight: 600;">

              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="vision">
      <div class="container vision-wrapper d-flex">
        <div class="vision-img">
          <img src="img/vision-img.avif" alt="">
        </div>
        <div class="vision-text d-flex flex-column justify-content-center text-center" style=" padding: 10px;">
          <div class="vision-title" data-translate="vision" style="">
          </div>
          <div class="vision-content text-justify" data-translate="vision-content" style="">
          </div>
        </div>
      </div>
    </section>
  </div>
  <section class="more-info">
    <div class="container-fluid">
      <div class="img-wrapper">
        <img src="img/about-moredetail.avif" alt="" class="img-fluid">
        <div class="img-overlay"></div>
        <div class="info-text" style="">
          <div class="info-title" data-translate="more-info-title">

          </div>
          <div class="info-detail" data-translate="more-info-content">

          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer Container -->
  <div id="footer-container"></div>

  <script src="js/script.js"></script>
</body>

</html>
